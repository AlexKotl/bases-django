{% load static %}

<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block site_title %} Карта репетиционных баз {% endblock %}</title>
    <meta name='description' content="[site_description]"/>
    <meta name='keywords' content="[site_keywords]" />
    <meta name="Language" content="ru"/>
    <meta name="country" content="UA"/>
    <meta name="verify-v1" content="/GdV50ldkaPRsjAFbIAmA3N/DfgeZW1m+NZdAYL8SF4=" />
    <meta name="interkassa-verification" content="2f6fa9f18ea80d606e313d973511f8d7" />
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <script type="text/javascript" src="{% static 'js/jquery-1.9.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.slides.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common.js' %}"></script>

    <link type="text/css" rel="stylesheet" href="{% static 'js/floatbox/floatbox.css' %}" />

    <script src='https://www.google.com/recaptcha/api.js'></script>

</head>
<body onload="initMaps()">
    <div class='backgroundImage'></div>
    <a href='/'>
        <div class="logoDiv">
            <img src='{% static 'images/logo.png' %}'> <br>
            <img src='{% static 'images/logo_sign.png' %}'>
        </div>
    </a>

    <div class='topMenu'>
        <a href='/'>
            <span class='icon menu map'></span> Карта баз
        </a>
        <a href='{% url 'list' %}'>
            <span class='icon menu list'></span> Список баз
        </a>
        <a href='{% url 'add' %}'>
            <span class='icon menu add'></span> Добавить базу
        </a>
        <a href='{% url 'contacts' %}'>
            <span class='icon menu info'></span> О проекте
        </a>
        <br clear="both">
    </div>

    <div class='contentDiv'>
        {% if sys_message %}
            <div class="sys-message {% if 'Ошибка' in sys_message %} error {% endif %}">
                {{ sys_message }}
            </div>
        {% endif %}

        {% block content %}
            Main block
        {% endblock %}

        <div class='mapDiv'></div>


    </div>

    <div class='backgroundImageFooter'></div>
    <div class='footerDiv'>
        Copyright &copy; 2009-{% now "Y" %} Slicer
    </div>


    <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    try {
    var pageTracker = _gat._getTracker("UA-9891041-1");
    pageTracker._trackPageview();
    } catch(err) {}</script>



</body>
</html>
