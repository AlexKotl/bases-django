{% extends "control/cms.html" %}
{% block overall_content %}

<div class="pure-g">
    <div class="pure-u-1-3"></div>
    <div class="pure-u-1-3" style="padding-top:200px">
        <form action="{% url "auth" %}" method="post" class="pure-form pure-form-aligned">
            {% csrf_token %}
            <fieldset>
                <div class="pure-control-group">
                    <label>Ваш email:</label>
                    <input type="text" name="login">
                </div>
                <div class="pure-controls">
                    <input type="submit" value='Восстановить пароль' class="pure-button pure-button-primary"> <br><br>
                </div>

            </fieldset>
        </form>
    </div>
    <div class="pure-u-1-3"></div>
</div>

{% endblock %}
