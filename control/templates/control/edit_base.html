{% extends "control/cms.html" %}

{% block content %}
    <h1>Редактирование</h1>

    <form action="{% url 'save_base' base.id %}" method="post" class="pure-form pure-form-aligned">
        {% csrf_token %}

        <fieldset>
            <div class="pure-control-group">
                <label for="name">Название:</label>
                {{ form.name }}
            </div>
            <div class="pure-control-group">
                <label for="name">Адрес:</label>
                {{ form.address }}
            </div>
            <div class="pure-control-group">
                <label for="name">Контакты:</label>
                {{ form.contacts }}
            </div>
            <div class="pure-control-group">
                <label for="name">Цена часа:</label>
                {{ form.price }}
            </div>
            <div class="pure-control-group">
                <label for="name">Описание:</label>
                {{ form.description }}
            </div>


            <div class="pure-control-group">
                <label></label>
                <button class="pure-button pure-button-primary">
                    <i class="fa fa-check"></i>
                    Сохранить
                </button>
            </div>
        </fieldset>



    </form>
{% endblock %}
