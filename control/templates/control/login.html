{% extends "control/cms.html" %}
{% block overall_content %}

<div class="pure-g">
    <div class="pure-u-1-3"></div>
    <div class="pure-u-1-3" style="padding-top:200px">
        <form action="{% url "auth" %}" method="post" class="pure-form pure-form-aligned">
            {% csrf_token %}
            <fieldset>
                <div class="pure-control-group">
                    <label>Email:</label>
                    <input type="text" name="login">
                </div>

                <div class="pure-control-group">
                    <label>Пароль:</label>
                    <input type="password" name="password">
                </div>

                <div class="pure-controls">
                    <input type="submit" value='Войти' class="pure-button pure-button-primary"> <br><br>
                    <a href=''>Забыли пароль?</a>
                </div>

            </fieldset>
        </form>
    </div>
    <div class="pure-u-1-3"></div>
</div>

{% endblock %}
